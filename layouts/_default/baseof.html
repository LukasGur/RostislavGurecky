<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head" . }}
<body>
    {{ partialCached "header" . }}

    <main class="o-main">
        {{ .Site.BaseURL }}
        {{ block "content" . }}{{ end }}
    </main>
    {{ partialCached "footer" . }}
    {{ block "scripts" . }}{{ end }}
</body>
</html>
