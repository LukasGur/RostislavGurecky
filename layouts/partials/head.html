<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155090268-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ .Site.Params.googleAnalyticsId }}');
    </script>

    <!-- encoding and browser config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ hugo.Generator }}

    <!-- SEO: basic -->
    <title>{{ .Params.seo.title }}</title>
    <meta name="description" content="{{ .Params.seo.description }}">
    <link rel="canonical" href="{{ .Site.Params.domain}}{{ .Permalink }}">

    <!-- SEO: open graph -->
    <meta property="og:title" content="{{ .Params.seo.title }}">
    <meta property="og:description" content="{{ .Params.seo.description }}">
    <meta property="og:locale" content="{{ .Site.Language.Params.locale }}">
    <meta property="og:url" content="{{ .Site.Params.domain}}{{ .Permalink }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ if .Params.seo.image }}
        <meta name="og:image" content="{{ .Params.seo.image.url }}">
        <meta name="og:image:alt" content="{{ .Params.seo.image.alt }}">
    {{ end }}

    <!-- SEO: twitter card -->
    <meta name="twitter:description" content="{{ .Params.seo.description }}">
    <meta name="twitter:title" content="{{ .Params.seo.title }}">
    <meta name="twitter:site" content="@gurecky">
    <meta name="twitter:card" content="summary">
    {{ if .Params.seo.image }}
        <meta name="twitter:image" content="{{ .Params.seo.image.url }}">
        <meta name="twitter:image:alt" content="{{ .Params.seo.image.alt }}">
    {{ end }}

    <!-- SEO: translations -->
    {{ if .IsTranslated }}
        {{ range .Translations }}
            <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
        {{ end }}
    {{ end }}

    <!-- preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    {{ $style := resources.Get "css/main.scss" }}
    {{ $style = $style | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
